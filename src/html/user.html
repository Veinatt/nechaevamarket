<section id="user-page">
    <div class="container">
        <div class="user-info">
            <img src="img/card.png" alt="">
            <div class="user-block">
                <h2>Кирилл Дейкун</h2>
                <div class="user-id-orders">
                    <div class="pt-row">
                        <div>ID: </div> 146
                    </div>
                    <div class="pt-row">
                        <div>Ваши заказы: </div> 36
                    </div>
                </div>
            </div>
        </div>
        <div class="user-form">
            <form action="">
                <div class="default-form-field">
                    <label for="UserName">Ваше имя</label>
                    <input type="text" placeholder="Кирилл" id="UserName">
                </div>
                <div class="default-form-field-gender">
                    <label for="UserGender">Ваш пол</label>
                    <input type="checkbox" id="toggleUserGender" class="toggleCheckbox" />
                    <label for="toggleUserGender" class='toggleContainer'>
                        <div>Мужской</div>
                        <div>Женский</div>
                    </label>
                </div>
                <div class="default-form-field">
                    <label for="UserNumber">Номер телефона</label>
                    <input type="tel" placeholder="+7 (999) 999-99-99" id="UserNumber">
                </div>
                <div class="default-form-field">
                    <label for="UserDate">Дата рождения</label>
                    <input type="date" placeholder="11.11.2000" id="UserDate">
                </div>
                <div class="default-form-field">
                    <label for="UserMail">Ваш Email</label>
                    <input type="email" placeholder="example@gmail.com" id=UserMail">
                </div>
                <button type="submit" class="main-btn">Сохранить</button>
            </form>
        </div>
    </div>
</section>
