<div class="container">
    @@include('breadcrumbs.html')
    <section id="catalog-page">
        <h2>Каталог</h2>
        <div class="catalog-cont">
            <div class="filters-cont">
                <div class="filter-block custom-price">
                    <button class="accordion">Цена</button>
                    <div class="panel">
                        <div class="price-input">
                            <div class="field">
                                <input type="number" class="input-min" value="2500">
                            </div>
                            <div class="field">
                                <input type="number" class="input-max" value="7500">
                            </div>
                        </div>
                        <div class="slider">
                            <div class="progress"></div>
                        </div>
                        <div class="range-input">
                            <input type="range" class="range-min" min="0" max="10000" value="2500" step="50">
                            <input type="range" class="range-max" min="0" max="10000" value="7500" step="50">
                        </div>
                    </div>
                </div>
                <div class="filter-block">
                    <button class="accordion">Категория</button>
                    <div class="panel">
                        <label class="custom-checkbox">Браслеты
                            <input type="checkbox" checked="checked" name="category">
                            <span class="checkmark"></span>
                        </label>
                        <label class="custom-checkbox">Кулоны
                            <input type="checkbox" name="category">
                            <span class="checkmark"></span>
                        </label>
                        <label class="custom-checkbox">Серьги
                            <input type="checkbox" name="category">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="cards-cont">
                <div class="sort-block">
                    <div>Сортировать по:</div>
                    <select class="select" name="language">
                        <option value="increase">возрастанию</option>
                        <option value="decrease">убыванию</option>
                    </select>
                </div>
                <div class="cards-block">
                    @@include('card.html')
                    @@include('card.html')
                    @@include('card.html')
                    @@include('card.html')
                    @@include('card.html')
                    @@include('card.html')
                </div>
                <button class="more-block main-btn outline-btn">
                    Показать ещё
                </button>
                <div class="pagination-block">
                    <button class="main-btn outline-btn active">1</button>
                    <button class="main-btn outline-btn">2</button>
                    <button class="main-btn outline-btn">3</button>
                    <button class="main-btn outline-btn">4</button>
                    <button class="main-btn outline-btn">5</button>
                </div>
            </div>
        </div>
    </section>
</div>
